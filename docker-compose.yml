services:
  db:
    image: postgres:latest
    volumes:
      - ./init-postgres-databases.sh:/docker-entrypoint-initdb.d/init-multi-postgres-databases.sh
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_MULTIPLE_DATABASES=shiftcrm, shiftcrm_test
