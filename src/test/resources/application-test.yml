spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shiftcrm_test
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # Automatically create and drop the schema between tests
    show-sql: false  # Generally, avoid noisy logs in tests
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations:
      - classpath:db/migration  # Enable Flyway migrations if needed
  cache:
    type: none  # Disable caching for tests
